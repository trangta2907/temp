<!--alert-->
<div class="position-fixed top-30 end-0 p-3" style="z-index: 1; width: 300px; position: absolute; ">
    <div id="myToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="z-index: 1; position: absolute; ">
        <div class="d-flex justify-content-between toast-body {{isSuccess ? 'text-info' : 'text-danger'}}">
            <div>
                <Strong>
                    {{message}}
                </Strong>
            </div>
            <div></div>
            <div class="d-flex align-items-center">
                <button type="button" class="pe-0 btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
<!--end alert-->
