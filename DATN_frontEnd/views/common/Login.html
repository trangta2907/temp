<style scoped>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap");

    * {
        font-family: "Poppins", sans-serif;
    }

    .container-fluid {
        background-color: rgb(219, 218, 218);
        /* background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQS65MgdZhRn5liIRo7CwK5SQrCJQ_F565cvw&usqp=CAU"); */
        height: 400px;
        padding-top: 50px;


    }

    .login {
        background-color: #fff;
        border-radius: 20px;
        padding: 5px 30px 30px 30px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }

    .form {
        text-align: left;
    }
</style>

<div class="container-fluid  mt-5">
    <!--alert-->
    <div ng-include="'/views/common/Alert.html'"></div>
    <!--end alert-->
    <div class="col-xl-5 col-sm-8 m-auto mt-3 mb-3 login">
        <div class="mt-3">
            <h4 class="" style="text-align: center; color: rgb(36, 36, 36);">Đăng nhập</h4>
            <div class="mt-3"></div>
            <form action="">
                <div class="form-floating  mb-3">
                    <input type="text" class="form-control" ng-model="user.username" placeholder="Username *" required autocomplete="off">
                    <label for="username" class="bi bi-person-check-fill"> Tên đăng nhập *</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" ng-model="user.password" placeholder="password *" required>
                    <label for="password" class="bi bi-key-fill"> Mật khẩu *</label>
                </div>
                <div class=" mt-3"></div>
                <div class=" d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-success" ng-click="login()">Đăng nhập</button>
                </div>
                <div class=" mt-2"></div>
                <div class="row">
                    <div class="col-6 row">
                        <a type="button">
                            <i data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
                                Quên mật khẩu
                            </i>
                        </a>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="forgotPasswordModal" tabindex="-1"
                        aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="forgotPasswordModalLabel">Quên mật khẩu</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <h7>Bạn phải nhập EMAIL đăng nhập để nhận mã xác nhận !</h7>
                                    <div class="form-floating mb-3 mt-3">
                                        <input type="email" class="form-control" ng-model="email"
                                            placeholder="email *">
                                        <label for="email" class="bi bi-phone-fill"> Email *</label>
                                    </div>
                                    <div class="col-3">
                                        <button ng-disabled="!email" class="btn btn-primary" ng-click="sendMail()">Gửi</button>
                                    </div>
                                    <div class="form-floating mb-3 mt-3">
                                        <input type="text" class="form-control" ng-model="codeChangePass"
                                            placeholder="code *" required>
                                        <label for="code" class="bi bi-journal-check"> Mã xác nhận*</label>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Hủy</button>
                                    <button type="button" class="btn btn-primary" ng-if="codeChangePass" ng-click="openModelChangePass()">Xác nhận</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 row ">
                        <div class="d-flex justify-content-end">
                            <a href="#register" type="button" style="text-decoration: none;">
                                <h6 style="color: black;">Đăng ký mới </h6>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<!-- modal change pass -->
<div class="modal fade" id="modalChangePass" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Đổi mật khẩu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="">Mật khẩu mới</label>
                    <input type="password" class="form-control" ng-model="userDTO.password">
                </div>
                <div>
                    <label for="">Nhập lại Mật khẩu</label>
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" ng-click="changePassword()">Lưu</button>
            </div>
        </div>
    </div>
</div>
<!-- end modal change pass -->
